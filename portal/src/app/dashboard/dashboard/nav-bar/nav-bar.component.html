<div id="navbar" class="navbar layout horizontal center">
  <img (click)="scroll(0)" style="width: 45px;
  height: 45px;
  cursor: pointer;
  margin-right: 22px;
  border-right: 1px solid #eaeaea;
  padding-right: 15px;" src="../../../../assets/logo.png" />
  <button (click)="scroll(1)" class="btn1 mr-10-1">Harta Interactiva</button>
  <button (click)="scroll(2)" class="btn1 mr-10-1">Parlamentari</button>
  <button (click)="scroll(3)" class="btn1 ">Top 10</button>
  <button (click)="showLoginModal()" class="btn2 ml-auto" *ngIf="!isLoggedIn">Login</button>
  <div class="ml-auto user-button" [matMenuTriggerFor]="appMenu" *ngIf="isLoggedIn">
    <!-- <span>Hello, Cacanare</span> -->
    <div class="image-wrapper">
      <img [src]="pictureUrl" alt="">
    </div>
    <!-- <fa-icon [icon]="faSortDown" class="fa-md"></fa-icon> -->
  </div>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item class="menu-item" routerLink="/politicians/profile">Profil</button>
    <button mat-menu-item class="menu-item" (click)="logout()">Log Out</button>
  </mat-menu>
</div>
