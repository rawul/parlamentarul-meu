<div class="chat-wrapper">
  <div class="sidebar">
    <div class="sidebar-chat" *ngFor="let sidebarChat of chats; let chatIndex = index"
      [ngClass]="{'active-chat': i == activeChat}" (click)="selectChat(chatIndex)">
      <div class="chat-icon">
        <img src="https://www.newmoney.ro/wp-content/uploads/2019/03/dragnea-mediafax-newmoney-2-840x600.jpg" alt="">
      </div>
      <div class="details">
        <div class="chat-name">De ce furi?</div>
        <div class="chat-description">Pentru ca pot</div>
      </div>
    </div>
  </div>
  <div class="chat">
    <div class="layout vertical flex-1" style="margin-bottom: 64px;    overflow: auto;">
      <div style="height: 60px;" class="flex-1" *ngIf="chats && chats.length !=0">

        <div [ngClass]="{'inc-message': message.from != politician.email, 'out-message ml-auto': message.from == politician.email, 
                          'clicked-inc': !message.myMessage && message.showDate,
                          'clicked-out': message.myMessage && message.showDate
                        }" style=" width: fit-content; "
          *ngFor="let message of chats[activeChat].messages; let i = index" (click)="showDate(i)">
          <span class="text">{{message.content}}</span>
          <span class="date" *ngIf="message.showDate">10.10.2017 18:12</span>
        </div>
      </div>
    </div>
    <div class="type-bar">
      <input type="text" placeholder="Type message here..." [(ngModel)]="currentMessage"
        (keydown.enter)="sendMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="far"
        data-icon="paper-plane" class="svg-inline--fa fa-paper-plane fa-w-16" role="img" viewBox="0 0 512 512"
        (click)="sendMessage()">
