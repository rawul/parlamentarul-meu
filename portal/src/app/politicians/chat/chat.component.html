<div class="chat-wrapper">

      <div class="chat-icon">
        <img src="https://www.newmoney.ro/wp-content/uploads/2019/03/dragnea-mediafax-newmoney-2-840x600.jpg" alt="">
      </div>
      <div class="details">
        <div class="chat-name">De ce furi?</div>

  <div class="chat">

    </div>
  </div>
</div>
