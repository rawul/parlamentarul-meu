   <div style="padding:24px">
     <h1 mat-dialog-title>Anunturi</h1>
     <div mat-dialog-content class="layout vertical">
       <p>Introduceti noul anunt mai jos:</p>
       <mat-form-field>
         <input [(ngModel)]="content" name="password" placeholder="Anunt" type="text" matInput>
       </mat-form-field>
     </div>
     <div mat-dialog-actions>
       <button mat-button mat-dialog-close>Inchide</button>
       <button mat-button type="button" (click)="save()">Salveaza</button>
     </div>
   </div>
